<h2><a name="1DW">Activator, counter</a></h2>
<p>Activator will send a <a href="app:MessageType">Message</a> to
<a href="app:Locator">Target</a> if counter has expire after activation.</p>
<p>Expire occurs if <a href="app:Count">count</a> equals to zero.</p>
<p>Also <a href="app:Delay">Delay</a>,
<a href="app:Beep">Beep</a>, <a href="app:Inverse">Inverse</a> are available.</p>
