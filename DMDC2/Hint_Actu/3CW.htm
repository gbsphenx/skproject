<h2><a name="3CW">Item generator</a></h2>
<p>Activator generates one planned <a href="app:ItemType">item</a> at the
<a href="app:Locator">target</a>.</p>
<p>The generated item seems to be always full-charged state.</p>
<p>Also <a href="app:Delay">Delay</a>,
<a href="app:Beep">Beep</a>, <a href="app:Inverse">Inverse</a> are available.</p>
