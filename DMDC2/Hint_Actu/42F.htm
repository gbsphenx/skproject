<body>

<p><u>Change creature facing direction</u></p>
<p>Actuator rotates the creature at the <a href="app:Locator">Target</a>. <br>
This actuator is used to prevent you from taking the clan key piece on the 
table.</p>
<p><a href="app:Count">Count</a> means direction. 0=N, 1=E, 2=S, 3=W.</p>
<p>Also <a href="app:Beep">Beep</a>, <a href="app:Delay">Delay</a>,
<a href="app:Inverse">Inverse</a> is available.</p>

</body>
