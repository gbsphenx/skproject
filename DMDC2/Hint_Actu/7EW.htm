<h2><a name="7EW">Activator, resuscitation</a></h2>
<p>Actuator makes <a href="app:Hero">hero</a> be slept and allow player to revive him/her from their 
sleep.</p>
<p>It also sends a <a href="app:MessageType">Message </a>to
<a href="app:Locator">Target </a>on hero's revive.</p>
<p>Also <a href="app:Delay">Delay</a>,
<a href="app:Beep">Beep</a>, <a href="app:Inverse">Inverse</a> are available.</p>
