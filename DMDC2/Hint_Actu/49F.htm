<p><u>Item capture from creature</u></p>
<p>Actuator captures the <b><a href="app:ItemType">acceptable item</a></b>s from creature at 
the <a href="app:Locator">target</a> 
on activation.<br>
This actuator is used to capture the source material items of composition 
from magicial jar.</p>
<p>Also <a href="app:Beep">Beep</a>, <a href="app:Delay">Delay</a>,
<a href="app:Inverse">Inverse</a> is available.</p>
