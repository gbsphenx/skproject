<p><u>Activator, trap floor(Cre)</u></p>
<p>Activator will send a <a href="app:MessageType">message</a> to
<a href="app:Locator">target</a> if a <b>Creature</b> step into floor or step out from 
floor.<br>
See also 
<a target="_blank" href="http://members.at.infoseek.co.jp/danmasu/DM2_Actu/DM2_A.htm#appendix_trap_floor">
Appendix- Trap floor</a> for working 
variations.</p>
<p>Also <a href="app:Beep">Beep</a>, <a href="app:Delay">Delay</a>,
<a href="app:Inverse">Inverse</a> is available.</p>
