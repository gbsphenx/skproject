<h2><a name="15W">Activator, charged item watcher</a></h2>
<p>Activator will send a <a href="app:MessageType">Message</a> to
<a href="app:Locator">Target</a> if your show a charged <b>
<a href="app:ItemType">acceptable item</a></b> at the wall <a href="app:Ornate">
Ornate</a>.</p>
<p>This actuator is used to light the fire place.</p>
<p>Also <a href="app:Delay">Delay</a>,
<a href="app:Beep">Beep</a>, <a href="app:Inverse">Inverse</a> are available.</p>
