<p><u>Activator, trap floor(Possess)</u></p>
<p>Activator will send a <a href="app:MessageType">message</a> to
<a href="app:Locator">target</a> if <b>Players</b>, that have or have not an <b>
<a href="app:ItemType">acceptable 
item</a></b>, step into floor or step out from floor.<br>
This actuator is used to prevent the Tempest from being taken out at the keep.</p>
<p>Also <a href="app:Beep">Beep</a>, <a href="app:Delay">Delay</a>,
<a href="app:Inverse">Inverse</a> is available.</p>

</body>
