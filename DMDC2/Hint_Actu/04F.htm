<p><u>Activator, trap floor(Item)</u></p>
<p>Activator will send a <a href="app:MessageType">message</a> to
<a href="app:Locator">target</a> if you place an <b><a href="app:ItemType">acceptable item</a></b> into floor, or 
take it from floor.</p>
<p>Also <a href="app:Beep">Beep</a>, <a href="app:Delay">Delay</a>,
<a href="app:Inverse">Inverse</a> is available.</p>
