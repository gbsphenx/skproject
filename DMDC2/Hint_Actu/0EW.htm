<h2><a name="0EW">Item shooter</a></h2>
<p>Activator will throw an <b><a href="app:ItemType">acceptable item</a></b> 
with <a href="app:Strength">strength</a> at the floor on activation.</p>
<p>Activator throws nothing if there is no available one.</p>
<p>Also <a href="app:Delay">Delay</a>,
<a href="app:Beep">Beep</a>, <a href="app:Inverse">Inverse</a> are available.</p>
