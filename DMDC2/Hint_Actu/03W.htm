<h2><a name="03W">Activator, item watcher</a></h2>
<p>Activator will send a <a href="app:MessageType">Message</a> to
<a href="app:Locator">Target</a> if your show an <b><a href="app:ItemType">
acceptable item</a></b> at the wall <a href="app:Ornate">Ornate</a>.<br>
See also <a href="#appendix_item_watcher">Appendix: Item watcher</a> for working 
variations.</p>
<p>Also <a href="app:Beep">Beep</a>, <a href="app:Delay">Delay</a>,
<a href="app:Inverse">Inverse</a> are available.</p>
