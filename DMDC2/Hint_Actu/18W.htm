<h2><a name="18W">Activator, push button wall switch</a></h2>
<p>Activator will send a <a href="app:MessageType">Message</a> to
<a href="app:Locator">Target</a> if a human being operate the wall
<a href="app:Ornate">Ornate</a>.</p>
<p>Switch always states &quot;Turned off&quot;.</p>
<p>See also <a href="#appendix_push_button_wall_switch">Appendix: Push button 
wall switch</a> for working variations.</p>
<p>Also <a href="app:Delay">Delay</a>,
<a href="app:Beep">Beep</a>, <a href="app:Inverse">Inverse</a> are available.</p>
