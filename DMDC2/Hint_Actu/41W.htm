<h2><a name="41W">Ornate step animator</a></h2>
<p>Actuator steps the <a href="app:Ornate">ornate image </a>to next frame 
(looped after last frame).</p>
<p>This actuator is used to simulate the clan key hole (4-states key hole) at 
castle entrance.</p>
<p>Also <a href="app:Beep">Beep</a> is available.</p>

<p><a href="app:Sw">Sw</a>, <a href="app:Delay">Delay</a>,
<a href="app:Inverse">Inverse</a> are still unknown but meaningful.</p>
