<h2><a name="47W">Item capture</a></h2>
<p>Actuator captures the <b><a href="app:ItemType">acceptable item</a></b>s from 
the <a href="app:Locator">target </a>tile on activation.</p>
<p>This actuator is used to capture wheel gears at alcove.</p>
<p>Also <a href="app:Delay">Delay</a>,
<a href="app:Beep">Beep</a>, <a href="app:Inverse">Inverse</a> are available.</p>
