<h2><a name="23W">Item teleporter (flying item)</a></h2>
<p>Activator will teleport the source of activation into <a href="app:Locator">
Target</a> if an <b><a href="app:ItemType">acceptable item</a></b> knocks the 
wall.</p>
<p>Also <a href="app:Delay">Delay</a>,
<a href="app:Beep">Beep</a>, <a href="app:Inverse">Inverse</a> are available.</p>
