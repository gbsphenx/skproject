<h2><a name="43W">Activator, inverse flag</a></h2>
<p>Actuator inverses the <a href="app:Count">flag</a>. In boolean algebraic 
consideration, it does XOR (exclusive or) operation to the flag.</p>
<p>There seems to be 128 (from 0 to 127) flags and you specify the index by 
numeric parameter.</p>
<p>Also <a href="app:Delay">Delay</a>,
<a href="app:Beep">Beep</a>, <a href="app:Inverse">Inverse</a> are available.</p>
