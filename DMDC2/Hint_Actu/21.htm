<p>See also
<a target="_blank" href="http://members.at.infoseek.co.jp/danmasu/DM2_Actu/DM2_A.htm#appendix_arrival_depature">

<p>Also <a href="app:Delay">Delay</a>,
<a href="app:Beep">Beep</a>, <a href="app:Inverse">Inverse</a> are available.</p>
