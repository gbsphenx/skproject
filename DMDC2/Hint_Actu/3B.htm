<p><u>Item teleporter (placed item)</u></p>
<p>Activator teleports the <b><a href="app:ItemType">acceptable item</a></b> at the floor to 
<a href="app:Locator">Target</a>. <br>
It can teleport one or more <b>acceptable item</b>s at the floor at once. <br>
This actuator is also used to revive the player from his/her remain.</p>
<p>Also <a href="app:Beep">Beep</a>, <a href="app:Delay">Delay</a>,
<a href="app:Inverse">Inverse</a> is available.</p>
